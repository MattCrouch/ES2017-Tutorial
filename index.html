<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES2017 Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <div class="container">
      <section class="logo">
        <img src="logo.svg" />
        <h1>Dog Adoption</h1>
        <h2>Which breed is right for you?</h2>
      </section>
      
      <section class="breeds">
        <select id="breeds">
          <option value="" selected disabled>Loading...</option>
        </select>
      </section>
      
      <div class="display">
        <section class="dog">
          <img src="" id="dog" />
        </section>
        
        <section id="info"></section>
      </div>
    </div>

    <footer>
      <ul>
        <li>Breed info provided by <a href="https://dog.ceo/dog-api/">Dog API</a> and Wikipedia</li>
        <li>Dog face logo by AliWijaya from the Noun Project</li>
      </ul>
    </footer>
  </body>
  <script type="module" src="script.js"></script>
</html>
